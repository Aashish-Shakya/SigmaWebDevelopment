# Topic - ID and Classes in HTML

<!-- 
ID - [Phechan] AN id is an attribute, a unique identifier assigned to only one HTML element within a page. It often used for unique styling and Javascript manipulation
ID also worker in generating links

Class - This attribute lets you give the same name to multiple HTML elements. That way you can easily change their look behaviour all at once. CLasses are not unique and can be assigned to multiple elelements. They are generally used for appplying the same styles or behavors to a group of elements.


Precedence  - Id >> Class
 -->
