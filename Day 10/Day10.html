     <!--  
    src - path
    controls - give play puase control
    autoplay - will play on page load 
    loop - Repeats video
    muted - mutes video by default
    preload - how audio should be loaded on page load
        * none - default value
        * metadata - preload on metadata or information 
        *  about audio file
        auto - preload entire audio file on loading page

-->
