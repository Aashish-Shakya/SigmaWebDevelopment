<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* CSS FIlters are buit in properties */
        img {
            /* filter: blur(5px); */
        }

        .img1 {
            filter: brightness(120%) contrast(2);
           filter: opacity(0.2);
        }

        .img2 {
            filter: drop-shadow(16px 16px 20px red);
        }

        .img3 {
            /* filter: grayscale(90%); */
            filter: invert(1);
        }
    </style>
</head>

<body>
    <!-- https://tse2.mm.bing.net/th/id/OIP.xJXojAP90_FpjcsjRKJPywAAAA -->

    <!-- https://my.alfred.edu/zoom/_images/foster-lake.jpg -->

    <div class="container">
        <img src="https://tse2.mm.bing.net/th/id/OIP.xJXojAP90_FpjcsjRKJPywAAAA" alt="" class="img1">

        <img src="https://tse3.mm.bing.net/th/id/OIP.ytE27puhr2N2mDSI8yLouQHaEO" alt="" class="img2">
        <img src="https://th.bing.com/th/id/OIP.mhAfdMDNyEZ0nEJ-79BimQHaEK?w=310&h=180&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3"
            alt="" class="img3">
    </div>

</body>

</html>
